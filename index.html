        </div>

            <div class="button">
                <span @click="GoUp">Su</span>

            </div>

                </li>
            </ul>
            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./main.js"></script>
